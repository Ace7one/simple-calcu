<!DOCTYPE html>
<html>

    <head>

        <title>
            Calculator by Agnish
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="color: #706f70;">Calculator by Agnish</h1>
        <form id="calform" Name ="cal">
            <input name="display" style="width:675px;height:100px;text-align:center;color:black;background-color: #ffffff; border-style: double;"> <br/>
            <input type=button value="C" onClick="cal.display.value=''" style="background-color:#cc0000;">
            <input type="button" value="&#x221A" onclick="calculateSqrt()">
            <input type=button value="&#37" onclick="cal.display.value = (cal.display.value / 100)">
            <input type=button value="+" onClick="cal.display.value+='+'" style="background-color:#7a8923;"> </br>
            <input type=button value="9" onClick="cal.display.value+='9'">
            <input type=button value="8" onClick="cal.display.value+='8'">
            <input type=button value="7" onClick="cal.display.value+='7'">
            <input type=button value="-" onClick="cal.display.value+='-'" style="background-color:#7a8923;"> </br>
            <input type=button value="6" onClick="cal.display.value+='6'">
            <input type=button value="5" onClick="cal.display.value+='5'">
            <input type=button value="4" onClick="cal.display.value+='4'">
            <input type=button value="x" onClick="cal.display.value+='*'" style="background-color:#7a8923;"> <br>
            <input type=button value="3" onClick="cal.display.value+='3'">
            <input type=button value="2" onClick="cal.display.value+='2'"> 
            <input type=button value="1" onClick="cal.display.value+='1'">  
            <input type=button value="&#247" onClick="cal.display.value+='/'" style="background-color:#7a8923;"> <br>
            <input type=button value="0" onClick="cal.display.value+='0'">          
            <input type=button value="&#8508" onClick="cal.display.value+='3.14159265359'">
            <input type=button value="&#x2022" onClick="cal.display.value+='.'"> 
            <input type="button" value="=" onclick="calculateResult()" style="background-color:#e18a11; width: 150px;">
<script>
function calculateResult() {
    let display = document.cal.display;
    try {
        let result = eval(display.value); // Calculating result

        // Rounding to 2 decimal places if it's not an integer
        if (!isNaN(result)) {
            display.value = (Math.round(result * 100) / 100).toString();
        } else {
            display.value = "Error";
        }
    } catch (e) {
        display.value = "Error"; // Handling errors
    }
}

function calculateSqrt() {
    let display = document.cal.display;
    try {
        let value = parseFloat(display.value); // Converting input to number
        if (value >= 0) {
            let sqrtResult = Math.sqrt(value);
            display.value = (Math.round(sqrtResult * 1000) / 1000).toString(); // Rounding to 3 decimal places
        } else {
            display.value = "Error"; // Handling negative roots
        }
    } catch (e) {
        display.value = "Error";
    }
}
</script>
            </form>
    </body>
</html>
